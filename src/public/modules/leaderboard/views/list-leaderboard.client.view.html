<div ui-view>
<div class="feature-banner text-center">
    <div class="container small">
        <h2 class="text-uppercase">Leaderboard <span class="hidden-xs">-</span> {{ game }}</h2>

        <div class="search form-group col-sm-4 col-sm-offset-4">
            <input type="text" class="form-control" placeholder="Find player by name" ng-model="player.search" id="playerSearch">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                <thead>
                <tr>
                    <th class="rank">Rank <i class="fa fa-trophy fa-fw"></i></th>
                    <th>Profile <i class="fa fa-user fa-fw"></i></th>
                    <th>Points <i class="fa fa-bolt fa-fw"></i></th>
                    <th>Won <i class="fa fa-level-up fa-fw"></i></th>
                    <th>Lost <i class="fa fa-level-down fa-fw"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in players | filter:player.search | orderBy:'-points' | limitTo: 50">
                    <td class="rank"><strong>#{{$index + 1}}</strong></td>
                    <td><a ui-sref="leaderboard.player({player: player.name})">{{player.name}}</a></td>
                    <td>{{player.points}} points</td>
                    <td>{{player.wins}}</td>
                    <td>{{player.losses}}</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</div>
