<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Leaderboard for Command and Conquer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//use.typekit.net/fpg6sss.js"></script>
    <script>try {
        Typekit.load();
    } catch (e) {
    }</script>
</head>
<body ng-app="app">

<div class="clearfix"></div>
<nav class="navbar navbar-default" bs-navbar>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/#/index">
                <img src="assets/images/logo.png" width="214">
            </a>
        </div>

        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">

                <li class="dropdown" data-match-route="/leaderboard/*" dropdown is-open="status.isopen">
                    <a class="dropdown-toggle" dropdown-toggle ng-disabled="disabled">Leaderboard<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#leaderboard/ra">Red Alert</a></li>
                        <li><a href="#/leaderboard/ts">Tiberian Sun</a></li>
                        <li><a href="#/leaderboard/yr">Yuri's Revenge</a></li>
                        <li class="divider"></li>
                    </ul>
                </li>
                <li data-match-route="/download/*"><a href="#/download/">Downloads</a></li>

                <li data-match-route="/forums.*"><a href="#/forums/">Forums</a></li>
            </ul>
        </div>
    </div>
</nav>

<main ui-view>
</main>

<footer>
</footer>

<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="lib/angular-strap/dist/angular-strap.min.js"></script>
<script type="text/javascript" src="lib/angular-strap/dist/angular-strap.tpl.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<script type="text/javascript" src="modules/leaderboard/leaderboard.client.module.js"></script>
<script type="text/javascript" src="modules/leaderboard/services/leaderboard.client.service.js"></script>

<script type="text/javascript" src="modules/leaderboard/controllers/leaderboard.client.controller.js"></script>

<script type="text/javascript" src="modules/leaderboard-player/leaderboard-player.client.module.js"></script>
<script type="text/javascript" src="modules/leaderboard-player/controllers/leaderboard-player.client.controller.js"></script>
<script type="text/javascript" src="modules/leaderboard-player/directives/leaderboard-player.client.directive.js"></script>

</body>
</html>
